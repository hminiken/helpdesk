{% extends "users/base.html" %}

{% block content %}

<div class="app-main custom-background">
<section class="forms-section">
    <h1 class="section-title">Qualitel Engineering Tickets</h1>
    <div class="forms">
        <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
                Login
                <span class="underline"></span>
            </button>
            <form action="/user/log_user_in" class="form form-login" method="post">
                {{ form.hidden_tag() }}
                <fieldset>
                    <legend>Please, enter your email and password for login.</legend>
                    <div class="input-block">
                        <!-- <label for="login-email">E-mail</label>
                        <input name="login-email" id="login-email" type="email" required> -->
                        {{ form.username.label }}
                    </div>
                    <div class="input-block">
                        <label for="login-password">Password</label>
                        <input name="login-password" id="login-password" type="password" required>
                    </div>
                    <div class="input-block">
                        <label class="checkbox">
                            <input type="checkbox">
                            Remember me
                        </label>
                    </div>
                </fieldset>
                <button id="submit_user_login" type="submit" class="btn-login">{{ form.submit() }}</button>
            </form>
        </div>

    </div>
</section>
</div>

{% endblock %}
