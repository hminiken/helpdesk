<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Engineering Tickets</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    
    
    
    
    <script src="https://kit.fontawesome.com/5f4d9b05df.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='scripts/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='scripts/ArchitectUISMTDash.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='scripts/init.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    
    
    <link rel="icon" href="/static/images/iconLogo.ico">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}"></link>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/skel.css') }}"></link>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/font-awesome.min.css') }}"></link>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/icons.css') }}"></link>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/ArchitectUI.css') }}"> </link>


</head>
<!-- Header -->
<div class="app-header header-shadow">
    <div class="app-header__logo">
        <img class="logo-rc" height="42" src="/static/images/QualitelLogo.png">
    </div>


    <div class="app-header__content">
        <div class="app-header-left">
            <ul class="header-menu nav">
                <li class="nav-item {% block nav_dashboard %}{% endblock %}">
                    <a href="{{ url_for('dashboard_bp.dashboard') }}" class="nav-link">
                        <i class="nav-link-icon fa fa-database"> </i>
                        Dashboard
                    </a>
                </li>
                <li class="btn-group nav-item {% block nav_tickets %}{% endblock %}">
                    <a href="{{ url_for('tickets_bp.show_tickets') }}" class="nav-link">
                        <i class="nav-link-icon fa fa-edit"></i>
                        Tickets
                    </a>
                </li>
                <li class="btn-group nav-item ">
                    <a href="{{ url_for('dashboard_bp.upcoming') }}" class="nav-link">
                        <i class="nav-link-icon fas fa-sliders-h"></i>
                        Upcoming Features
                    </a>
                </li>
                <!-- <li class="dropdown nav-item">
                    <a href="javascript:void(0);" class="nav-link">
                        <i class="nav-link-icon far fa-id-card"></i>
                        My Tickets
                    </a>
                </li> -->
            </ul>

        </div>
        <div class="app-header-right">

            <div class="header-btn-lg pr-0">
                <div class="widget-content p-0">

                    <div class="widget-content-wrapper">

                        <div class="widget-content-left">

                            {% if current_user.is_anonymous %}
                            <a href="{{ url_for('users_bp.login') }}" class="nav-link">Login</a>

                            {% else %}

                            <div class="btn-group show">
                                <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" class="p-0 btn">
                                    <img class="rounded-circle"
                                        src="{{ url_for('users_bp.static',filename='images/avatars/')}}{{ current_user.user_img }}"
                                        alt="" width="42">
                                    <i class="fa fa-angle-down ml-2 opacity-8"></i>
                                </a>
                                <div tabindex="-1" role="menu" aria-hidden="true"
                                    class="dropdown-menu dropdown-menu-right scroller " x-placement="bottom-end"
                                    style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(-805px, 44px, 0px);">
                                    <a href="{{ url_for('users_bp.user') }}" class="">
                                        <button type="button" tabindex="0" class="dropdown-item">User Account</button>
                                    </a>
                                    <a href="{{ url_for('users_bp.logout') }}" class="">
                                        <button type="button" tabindex="0" class="dropdown-item">Log Out</button>
                                    </a>
                                </div>
                            </div>
                            {% endif%}


                        </div>
                        <div class="widget-content-left  ml-3 header-user-info">
                            <a href="{{url_for('users_bp.user')}}" class="p-0 btn">

                                <div class="widget-heading"> {{ current_user.fname }} {{ current_user.lname }} </div>
                                <div class="widget-subheading"> {{ current_user.email }} </div>
                            </a>
                        </div>

                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

<body>{% block content %}{% endblock %}</body>



</html>
